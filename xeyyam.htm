<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .xeyo {
        display: inline-block;
        text-align: center;
        & p {
          padding: 10px;
          font: normal 1em monospace;
        }
      }
    </style>
  </head>
  <body>
    <div class="xeyo"></div>
    <script>
      const xeyo = document.querySelector(".xeyo");
      let n = 20;
      let x = "yeniil";
      function xeyyam() {
        let kod = "";
        for (let i = 0; i < n; i++) {
          kod += `<p>${x.repeat(i).toUpperCase()}</p>`;
        }
        xeyo.innerHTML = kod;
      }
      xeyyam();
    </script>
  </body>
</html>
